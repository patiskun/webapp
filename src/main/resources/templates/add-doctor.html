<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <h1>Добавление доктора</h1>
    <div class="container">
        <form th:action="@{/add-doctor}" method="post" th:object="${doctor}" style="max-width: 800px;margin-left:150px ;">
            <div class="form-group row">
                <label class="col-form-label col-4">Имя</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstname}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Фамилия</label>
                <div class="col-8">
                    <input type="text" class="form-control"th:field="*{lastname}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Тип</label>
                <div class="col-8">
                    <input type="text" class="form-control"th:field="*{type}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Кабинет</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{cabinet}">
                </div>
            </div><br>
            <div>
                <button type="submit" class="btn btn-primary" style="width: 150px">Добавить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
