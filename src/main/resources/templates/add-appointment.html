<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <h1>Добавление записи</h1>
    <div class="container">
        <form th:action="@{/add-appointment}" method="post" th:object="${appointment}" style="max-width: 800px;margin-left:150px ;">
            <label>
                Выберете клиента:
                <select th:field="*{user_id}">
                    <tr th:each="user : ${request.users}">
                        <option th:value="${user.id}" th:text="${user.firstname} + ${user.lastname}"></option>
                    </tr>
                </select>
            </label>

            <label>
                Выберете врача:
                <select th:field="*{doctor_id}">
                    <tr th:each="doctor : ${request.doctors}">
                        <option th:value="${doctor.id}" th:text="${doctor.firstname} + ${doctor.lastname}"></option>
                    </tr>
                </select>
            </label>

            <label>
                Выберете дату:
                <input type="datetime-local" class="form-control" th:field="*{utilDate}" th:value="${appointment.utilDate}">
            </label>

            <div>
                <button type="submit" class="btn btn-primary" style="width: 150px">Добавить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
