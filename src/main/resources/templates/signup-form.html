<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <h1>welcome in registration</h1>
    <div class="container">
        <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 800px;margin-left:150px ;">
            <div class="form-group row">
                <label class="col-form-label col-4">email</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}"required minlength="5" maxlength="30">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">password</label>
                <div class="col-8">
                    <input type="password" class="form-control"th:field="*{password}"required minlength="3" maxlength="20">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">first name</label>
                <div class="col-8">
                    <input type="text" class="form-control"th:field="*{firstname}"required maxlength="20">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">last name</label>
                <div class="col-8">
                    <input type="text" class="form-control"th:field="*{lastname}"required maxlength="20">
                </div>
            </div><br>
            <div>
                <button type="submit" class="btn btn-primary" style="width: 150px">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
