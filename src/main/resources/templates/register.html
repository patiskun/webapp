<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
<h1>sign up</h1>
<form method="post" th:action="@{/register}" th:object="${userDTO}">
    <div class="form-row py-1">
        <label>Email</label>
        <input type="text" class="form-control" name="email" th:value="*{email}">
    </div>

    <div class="form-row py-1">
        <label>password</label>
        <input type="password" class="form-control" name="password" th:value="*{password}">
    </div>

    <div class="form-row py-1">
        <label>re enter password</label>
        <input type="password" class="form-control" name="rpassword" th:value="*{rpassword}">
    </div>

    <div class="form-row py-1">
        <label>first name</label>
        <input type="password" class="form-control" name="firstname" th:value="*{firstname}">
    </div>

    <div class="form-row py-1">
        <label>last name</label>
        <input type="password" class="form-control" name="lastname" th:value="*{lastname}">
    </div>

    <div class="form-row py-1">
        <button type="submit" class="btn btn-info btn-block">Create you account</button>
    </div>
</form>
<a href="/login" class="btn btn-info btn-block">login</a>
</div>
</body>
</html>
